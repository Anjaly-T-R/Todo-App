<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | By Anjaly</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <script src="https://kit.fontawesome.com/237ed6160b.js" crossorigin="anonymous"></script>  
</head>
<body>
    <div class="wrapper">
     <header>Todo List</header>
     <div class="inputField">
         <input type="text" placeholder="Add your new Todo" name="text" id="myInput">
         <button><i class="fas fa-plus"></i></button>
     </div>
     <ul class="todoList">
         <!-- Data from local storage -->
     </ul>
     <div class="footer">
         <span>You have <span class="toTask"></span> pending task</span>
         <button>Clear All</button>
     </div>
    </div>
    <script src="js/change.js"></script>  
</body>
</html>
